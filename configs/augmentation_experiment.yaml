# Augmentation Experiment Configuration
# Tests whether synthetic data improves real-only performance
# Default: OFF - synthetic disabled unless explicitly tested

experiment:
  name: "augmentation_experiment"
  seed: 42
  output_dir: "runs"

data:
  dataset_path: null
  # PRIMARY TARGET - Risk_Score regression
  target_column: "Risk_Score"
  target_type: "regression"

preprocessing:
  # MANDATORY: Behavior_Risk_Level is IGNORED
  ignored_columns:
    - "Behavior_Risk_Level"
  columns_to_drop:
    - "Confidence"
    - "Outlier"
    - "Cluster"
    - "Auto_Label"

augmentation:
  # DEFAULTS: Synthetic OFF by default
  enabled: true  # Enable for this experiment only
  # HARD LIMITS
  synthetic_ratio: 0.15  # 15% synthetic (min reasonable)
  max_ratio: 0.30        # Never exceed 30%
  # Method: jitter (for regression), smote (for classification), or cluster
  method: "jitter"       # Options: jitter, smote, cluster
  # FORBIDDEN (hard-coded OFF):
  # - iterative_growth: false
  # - retrain_on_synthetic: false
  # - final_balancing: false
  # - gan_retrain: false

cross_validation:
  enabled: true
  n_splits: 5
  n_repeats: 5
  shuffle: true

# Quality gates (non-negotiable)
quality_gates:
  memorization_threshold: 0.05
  max_discriminator_auc: 0.75
  min_utility_improvement: -0.02
  max_variance_increase: 0.20

